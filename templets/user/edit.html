<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'user.css' %}">
	{% include 'HomePage/MyNavbar.html' %}
</head>
    <div class="container-fluid">
<body>
<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="height:700px">
				<div class="d-flex justify-content-center">
                    <h3 id="form-title"> UPDATE USER INFORMATION</h3>
				</div>
				      <div class="d-flex justify-content-center form_container">

       <form method="POST" action="/user/update/{{User.id}}" class="box">
       {% csrf_token %}
           <div class="input-group mb-2" style="padding: 10px;">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-stamp"></i></span>
               </div>
                  <input type="text" name="username" value="{{User.username}}"  required>
           </div>

           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-stamp"></i></span>
               </div>

                 <input type="text" name="user_fname" value="{{User.user_fname}}"  required>
           </div>

           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-stamp"></i></span>
               </div>
        <input type="text" name="user_lname" value="{{User.user_lname}}"  required>
           </div>

           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-mars-double"></i></span>
               </div>
                <select name="user_gender" id="User_Gender" value="{{User.user_gender}}" style="width:80%">
                    <option value="Male">Male</option>
                     <option value="Female">Female</option>
               </select>
           </div>
           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
               </div>

        <input type="email" name="user_email" value="{{User.user_email}}"  required>
           </div>

           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-phone"></i></span>
               </div>
        <input type="text" name="user_phone" value="{{User.user_phone}}">
           </div>

           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-tasks"></i></span>
               </div>
               <select name="user_role" id="User_Role" value="{{User.user_role}}" style="width:80%">
                    <option value="Voter">Voter</option>
                     <option value="Candidate">Candidate</option>
                      <option value="Election Committee">Election Committee</option>
                     <option value="Admin">Admin</option>
               </select>
              </div>
           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-tasks"></i></span>
               </div>
            <select name="User.registered" id="registered" value="{{User.registered}}" style="width:80%">
                    <option value=True>True</option>
                     <option value=False>False</option>
               </select>
           </div>

      <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-tasks"></i></span>
               </div>
        <input type="text" name="user_fp" value="{{User.user_fp}}"  required>
      </div>

           <div class="d-flex justify-content-center mt-3 login_container">
        <input  class="btn insert_btn" type="submit" name="submit" value="update">
           </div>
                            </form>
                          </div>
                  {% if messages%}
                     {% for mass in messages %}
                            <p><b>{{ mass }}</b></p>
                     {% endfor %}
               {%endif%}
           <a href="{% url 'showUser'%}" >Home Page</a>
                	</div>
		        </div>
	      </div>

</body>
</div>
 {% include 'HomePage/footer.html'%}

</html>
