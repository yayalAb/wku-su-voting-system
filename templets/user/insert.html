<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'user.css' %}">
	{% include 'HomePage/MyNavbar.html' %}
</head>
<div class="container-fluid">

<body>
<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="height:700px">
				<div class="d-flex justify-content-center">
                    <h3 id="form-title"> INSERT USER INFORMATION</h3>
				</div>
				      <div class="d-flex justify-content-center form_container">
       <form method="POST" action="" class="box">
       {% csrf_token %}
           <div class="input-group mb-2" style="padding: 10px;">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-stamp"></i></span>
               </div>
                  <input type="text" name="username" placeholder="user Id"  required>
           </div>

           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-stamp"></i></span>
               </div>

                 <input type="text" name="user_fname" placeholder="user Fname"  required>
           </div>

           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-stamp"></i></span>
               </div>
        <input type="text" name="user_lname" placeholder="User Lname"  required>
           </div>

           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-mars-double"></i></span>
               </div>
                <select name="user_gender" id="user_gender" style="width:80%">
                    <option value="Male">Male</option>
                     <option value="Female">Female</option>
               </select>
           </div>
           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
               </div>

        <input type="email" name="user_email" placeholder="User Email"  required>
           </div>

           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-phone"></i></span>
               </div>
        <input type="text" name="user_phone" placeholder="User Phone">
           </div>

           <div class="input-group mb-2" style="padding: 10px">
               <div class="input-group-append">
                   <span class="input-group-text"><i class="fas fa-tasks"></i></span>
               </div>
               <select name="user_role" id="user_role" style="width:80%">
                    <option value="Voter">Voter</option>
                     <option value="Candidate">Candidate</option>
                      <option value="Committee">Election Committee</option>
                     <option value="Admin">Admin</option>
               </select>
              </div>
<!--      <div class="input-group mb-2" style="padding: 10px">-->
<!--               <div class="input-group-append">-->
<!--                   <span class="input-group-text"><i class="fas fa-tasks"></i></span>-->
<!--               </div>-->
<!--        <input type="text" name="user_fp" placeholder="User Fp"  required>-->
<!--      </div>-->

           <div class="d-flex justify-content-center mt-3 login_container">
        <input  class="btn insert_btn" type="submit" name="submit" value="submit">
           </div>
                            </form>
                          </div>
                  {% if messages%}
                     {% for mass in messages %}
                            <p><b>{{ mass }}</b></p>
                     {% endfor %}
               {%endif%}
           <a href="{% url 'showUser'%}" >Home Page</a>
                	</div>
		        </div>
	      </div>

</body>
</div>
 {% include 'HomePage/footer.html'%}

</html>
