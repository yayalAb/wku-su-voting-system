<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Announcement</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'account.css' %}">
	 {% include 'HomePage/MyNavbar.html'%}}
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="width:80%;">
                {% for resu in data %}
				<div class="d-flex justify-content-center">
					<div class="campaign_card" style="border:1px solid DodgerBlue;
                         width:100%;
                         ">
						<h3 id="form-title" style="text-align: center;padding: 10px;
			                        margin: 10px;" >{{resu.username}}</h3>
                        {{resu.file_dis}}
						<p>File uploaded at: <a href="{{ resu.certificate_file.url }}"><button class="btn btn-success">Open Certificate</button></a></p>
						<a  class="btn btn-sm btn-info" href="{% url 'approve_certificates' resu.id %}" onclick=" return confirm(' are you sure you want to Approve this certificate ?')">Approve</a>
                <a  class="btn btn-sm btn-danger" href="{% url 'delete_certificates' resu.id %}" onclick=" return confirm(' are you sure you want to Reject this certificates ?')">Reject</a>
                       </div>
					</div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
	 {% include 'HomePage/footer.html'%}
</html>
