<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Announcement</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'account.css' %}">
	 <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
	 {% include 'HomePage/MyNavbar.html'%}
</head>
 <div class="container-fluid">
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="width:80%;">
                {% for resu in data %}
				<div class="d-flex justify-content-center">
					<div class="campaign_card" style="border:1px solid DodgerBlue;
                         width:100%;
                         ">
						<h3 id="form-title" style="text-align: center;padding: 10px;
			                        margin: 10px;" >{{resu.Ann_Title}}</h3>
						<div class="mid" id={{resu.id}} style="display: none;">
					             <font face="Arial" align="left"><p>{{resu.Ann_Dis}}</p>
									 <p style=" text-align: right;">Date Announced {{resu.Ann_Date}}
						              </p>
					            </font>
					  	</div>
					  <div class="d-flex mt-3 login_container">
				   			<p>Announced By {{resu.Ann_By}}
					<a onclick="javascript:ShowHide({{resu.id}})" id="myBtn" style="color:blue;">read more</a></p>
						</div>
                       </div>
					</div>
				<script type="text/javascript">// <![CDATA[
							function ShowHide(divId)
							{
							var btnText = document.getElementById("myBtn");
							if(document.getElementById(divId).style.display == 'none')
							{
							document.getElementById(divId).style.display='block';
							  btnText.innerHTML = "Read less";
							}
							else
							{
							document.getElementById(divId).style.display = 'none';
							  btnText.innerHTML = "Read more";
							}
							}
					</script>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
 </div>
 {% include 'HomePage/footer.html'%}

</html>
