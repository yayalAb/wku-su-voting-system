<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Announcement</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'account.css' %}">
	 {% include 'HomePage/MyNavbar.html'%}}
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="width:80%;">
				<form action="{% url 'Exams' num res %}" method="post" >
					{% csrf_token %}
				<div class="d-flex justify-content-center">
					<div class="campaign_card" style="border:1px solid DodgerBlue;
                         width:100%;
                         ">
						<div class="mid" >
							<p id="form-title" style="text-align: left; padding: 0px;
			                        margin: 10px;" >{{num1}},&nbsp&nbsp{{data.question}}</p>
								  <input type="radio" id="cho1" name="cho" value="A" style="padding-left: 20px";>
								  <label for="cho1"><h6>A &nbsp&nbsp{{data.choiceA}}</h6></label><br>
								  <input type="radio" id="cho2" name="cho" value="B">
								  <label for="cho2"><h6>B &nbsp&nbsp{{data.choiceB}}</h6></label><br>
								  <input type="radio" id="cho3" name="cho" value="C">
								  <label for="cho3"><h6>C &nbsp&nbsp{{data.choiceC}}</h6></label><br>
							      <input type="radio" id="cho4" name="cho" value="D">
								  <label for="cho4"><h6>D &nbsp&nbsp{{data.choiceD}}</h6></label><br>
							     <input type="radio" id="cho5" name="cho" value="E">
								  <label for="cho5"><h6>E &nbsp&nbsp{{data.choiceE}}</h6></label><br>
							<label for="cho5"><h6>result &nbsp&nbsp{{res}} &nbsp&nbsp next &nbsp&nbsp{{num}} &nbsp&nbsp Q number {{num1}}</h6></label><br>
					  	</div>
                       </div>
					</div>
				<input type="submit" value="submit" name="Submit">
				</form>
            </div>
        </div>
    </div>
</body>
	 {% include 'HomePage/footer.html'%}

</html>
