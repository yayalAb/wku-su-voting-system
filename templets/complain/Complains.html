<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Announcement</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'account.css' %}">
	 {% include 'HomePage/MyNavbar.html'%}
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="width:80%;">
                {% for resu in data %}
				<div class="d-flex justify-content-center">
					<div class="campaign_card" style="border:1px solid DodgerBlue;
                         width:100%;
                         ">
						<div class="mid" id={{resu.com_id}} style="display: none;">
					             <font face="Arial" align="left"><p>{{resu.comp_dis}}</p>
						              <p style=" text-align: right;">Date Compl    ained {{resu.comp_date}}
						            </p>
					            </font>
                            <div style=" text-align: right;">
                                <a  href="{% url 'Respose' resu.com_id %}" class="btn login_btn" style="width:70px; padding: 2 2rem;">Response</a>
                              <a  class="btn btn-sm btn-danger" href="{% url 'DeleteComplain' resu.com_id %}" onclick=" return confirm(' are you sure you want to delete?')" >Delete</a>
                            </div>

					  	</div>
					  <div class="d-flex mt-3 login_container">
				   			<p>Complain from {{resu.comp_by}}<button class="btn login_btn" style="width:100px; padding: 2 2rem;">
					<a onclick="javascript:ShowHide({{resu.com_id}})" id="myBtn">read more
					</a></button></p>
						</div>
                       </div>

					</div>


				<script type="text/javascript">// <![CDATA[
function ShowHide(divId)
{
var btnText = document.getElementById("myBtn");
if(document.getElementById(divId).style.display == 'none')
{
document.getElementById(divId).style.display='block';

  btnText.innerHTML = "Read less";

}
else
{
document.getElementById(divId).style.display = 'none';
  btnText.innerHTML = "Read more";
}
}
</script>

                {% endfor %}
            </div>
        </div>
    </div>
</body>
	 {% include 'HomePage/footer.html'%}
</html>
