<!DOCTYPE html>
{% load static %}
                    <head>
                        <meta charset="UTF-8">
    <title>Schedules</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'account.css' %}">
	 {% include 'HomePage/MyNavbar.html'%}
    <link rel="stylesheet" type="text/css" href="{% static 'styel.css' %}">

                    </head>
                    <body>
                    <center>
                        <h3 id="form-title" style="text-align:center;">Schedules</h3>
                        <a class="btn btn-primary" href="{% url 'Schedule' %}" style="text-align:center;" >Add New Schedule</a>
                        <table>
                            <tr>
                                <th>Action </th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Scheduled Date</th>
                            </tr>
                            {% for resu in data %}
                            <tr>
                                <td>{{resu.action}}</td>
                                <td>{{resu.Start_date}}</td>
                                <td>{{resu.End_date}}</td>
                                <td>{{resu.Scheduled_date}}</td>
                                <td>
                                    <a  class="btn btn-sm btn-info" href="{% url 'UpdateSchedule' resu.id %}" >Update</a>
                              <a  class="btn btn-sm btn-danger" href="{% url 'DeleteSchedule' resu.id %}" onclick=" return confirm(' are you sure you want to delete?')" >Delete</a>
                               </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </center>
                    <span id="hell_msg">  Hello, {{request.user}} </span>
                        <a href="{% url 'logoutpage' %}"> logout</a>
                    </body>
